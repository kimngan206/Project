<!DOCTYPE html>
<html lang="vi">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="image/icon.png">

    <!-- T√≠ch h·ª£p CSS c∆° b·∫£n v√†o trong file ƒë·ªÉ ƒë·∫£m b·∫£o ch·∫°y ·ªïn ƒë·ªãnh -->
    <style>
        body {

            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;

        .card {

        .form-header h1 {

        }

        .form-header p {

        .form-group {

        .form-group input {

        .btn:hover {

        .btn:disabled {

        #global-feedback {

        #global-feedback.success {

        #global-feedback.error {

        /* Loading Spinner */
        .loading {

        .spinner {

            height: 20px;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="form-header">
            <h1>üîí ƒêƒÉng Nh·∫≠p</h1>
            <p>Truy c·∫≠p h·ªá th·ªëng c·ªßa b·∫°n</p>
        </div>

        <div id="global-feedback"></div>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="identifier" placeholder="Email/SƒêT/T√™n ng∆∞·ªùi d√πng *" autocomplete="username" />
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u *" autocomplete="current-password" />
                <!-- Bi·ªÉu t∆∞·ª£ng ƒë·ªÉ ·∫©n/hi·ªán m·∫≠t kh·∫©u -->
                <span class="togglePassword" data-target="password"
                    style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 18px;">üêµ</span>
            </div>

            <button type="submit" class="btn" id="submitBtn">ƒêƒÉng Nh·∫≠p</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html"
                style="color: #e74c3c; font-weight: 600; text-decoration: none;">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script>
        // Key Local Storage ƒë·ªÉ l∆∞u danh s√°ch t√†i kho·∫£n
        const LS_ACCOUNTS_KEY = 'userAccounts';

        /**
         * H√†m kh·ªüi t·∫°o t√†i kho·∫£n gi·∫£ ƒë·ªãnh n·∫øu Local Storage tr·ªëng
         * T√†i kho·∫£n m·∫∑c ƒë·ªãnh: 
         * - identifier: 'testuser'
         * - password: '123456'
         */
        (function initializeMockAccount() {
            if (!localStorage.getItem(LS_ACCOUNTS_KEY)) {
                const mockAccount = [{
                    id: 'user_123',
                    username: 'testuser',
                    email: 'test@example.com',
                    phone: '0901234567',
                    password: '123456', // M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh
                    role: 'user'
                }];
                localStorage.setItem(LS_ACCOUNTS_KEY, JSON.stringify(mockAccount));
                console.log("ƒê√£ t·∫°o t√†i kho·∫£n gi·∫£ ƒë·ªãnh: testuser/123456");
            }
        })();

        // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u
        document.querySelectorAll('.togglePassword').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "üôà";
                } else {
                    input.type = "password";
                    this.textContent = "üêµ";
                }
            });
        });

        const form = document.getElementById("login-form");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const feedback = document.getElementById("global-feedback");

        /**
         * Hi·ªÉn th·ªã th√¥ng b√°o ph·∫£n h·ªìi
         */
        function showFeedback(msg, ok) {
            feedback.textContent = msg;
            feedback.style.display = "block";
            feedback.style.background = ok ? "#e8f9f0" : "#fcebeb";
            feedback.style.color = ok ? "#27ae60" : "#e74c3c";
            feedback.className = ok ? "success" : "error";
            setTimeout(() => {
                feedback.style.display = "none";
                feedback.textContent = "";
            }, 4000);
        }

        // H√†m l·∫•y d·ªØ li·ªáu Local Storage
        function getAccounts() {
            const accounts = localStorage.getItem(LS_ACCOUNTS_KEY);
            return accounts ? JSON.parse(accounts) : [];
        }
        // ---------------------------------------------

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const identifier = document.getElementById("identifier").value.trim();
            const password = document.getElementById("password").value;

            // Basic validation
            if (!identifier || !password) {
                return showFeedback("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p!", false);
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            // Gi·∫£ l·∫≠p ƒë·ªô tr·ªÖ m·∫°ng
            await new Promise(resolve => setTimeout(resolve, 500));

            try {
                const accounts = getAccounts();

                // T√¨m t√†i kho·∫£n kh·ªõp v·ªõi identifier v√† password 
                const user = accounts.find(acc =>
                    (acc.email === identifier || acc.phone === identifier || acc.username === identifier) &&
                    acc.password === password // L·∫•y m·∫≠t kh·∫©u t·ª´ t√†i kho·∫£n Local Storage
                );

                if (user) {
                    showFeedback("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", true);

                    // L∆ØU TO√ÄN B·ªò TH√îNG TIN NG∆Ø·ªúI D√ôNG BAO G·ªíM C·∫¢ PASSWORD V√ÄO SESSION STORAGE (Y√äU C·∫¶U C·ª¶A B·∫†N)
                    sessionStorage.setItem('loggedInUser', JSON.stringify({
                        id: user.id,
                        username: user.username,
                        email: user.email,
                        phone: user.phone,
                        role: user.role || 'user',
                        password: user.password // <--- L∆ØU M·∫¨T KH·∫®U ƒê√É ƒêƒÇNG NH·∫¨P
                    }));
                    form.reset();
                    setTimeout(() => window.location.href = "index.html", 1500);
                } else {
                    showFeedback("Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ƒë√∫ng!", false);
                }
            } catch (err) {
                console.error("L·ªói khi x·ª≠ l√Ω ƒëƒÉng nh·∫≠p Local Storage:", err);
                showFeedback("L·ªói h·ªá th·ªëng! Vui l√≤ng th·ª≠ l·∫°i.", false);
            } finally {
                // T·∫Øt loading v√† b·∫≠t l·∫°i n√∫t submit n·∫øu kh√¥ng chuy·ªÉn h∆∞·ªõng
                if (!feedback.className.includes("success")) {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
