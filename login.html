<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login-style.css">

    <!-- T√≠ch h·ª£p CSS c∆° b·∫£n v√†o trong file ƒë·ªÉ ƒë·∫£m b·∫£o ch·∫°y ·ªïn ƒë·ªãnh -->
    <style>
        body {

        #global-feedback {

        /* Loading Spinner */

        .spinner {

        @keyframes spin {

        }
    </style>
</head>

<body>
    <div class="card">
        <div class="form-header">
            <h1>üîí ƒêƒÉng Nh·∫≠p</h1>
            <p>Truy c·∫≠p h·ªá th·ªëng c·ªßa b·∫°n</p>
        </div>

        <div id="global-feedback"></div>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="identifier" placeholder="Email/SƒêT/T√™n ng∆∞·ªùi d√πng *" autocomplete="username" />
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u *" autocomplete="current-password" />
                <!-- Bi·ªÉu t∆∞·ª£ng ƒë·ªÉ ·∫©n/hi·ªán m·∫≠t kh·∫©u -->
                <span class="togglePassword" data-target="password"
                    style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 18px;">üêµ</span>
            </div>

            <button type="submit" class="btn" id="submitBtn">ƒêƒÉng Nh·∫≠p</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html"
                style="color: #e74c3c; font-weight: 600; text-decoration: none;">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script>
        // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u
        document.querySelectorAll('.togglePassword').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "üôà";
                } else {
                    input.type = "password";
                    this.textContent = "üêµ";
                }
            });
        });

        const form = document.getElementById("login-form");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const feedback = document.getElementById("global-feedback");

        /**
         * Hi·ªÉn th·ªã th√¥ng b√°o ph·∫£n h·ªìi
         * @param {string} msg - N·ªôi dung th√¥ng b√°o
         * @param {boolean} ok - Tr·∫°ng th√°i (true: th√†nh c√¥ng, false: l·ªói)
         */
        function showFeedback(msg, ok) {
            feedback.textContent = msg;
            feedback.style.display = "block";
            // ƒê·ªìng b·ªô styling cho feedback
            feedback.style.background = ok ? "#e8f9f0" : "#fcebeb";
            feedback.style.color = ok ? "#27ae60" : "#e74c3c";
            feedback.className = ok ? "success" : "error";
            setTimeout(() => {
                feedback.style.display = "none";
                feedback.textContent = "";
            }, 4000);
        }

        // --- H√†m l·∫•y d·ªØ li·ªáu Local Storage ---
        function getAccounts() {
            const accounts = localStorage.getItem('userAccounts');
            return accounts ? JSON.parse(accounts) : [];
        }
        // ---------------------------------------------

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const identifier = document.getElementById("identifier").value.trim();
            const password = document.getElementById("password").value;

            // Basic validation
            if (!identifier || !password) {
                return showFeedback("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p!", false);
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            // --- Ki·ªÉm tra t√†i kho·∫£n Admin c·ª©ng t·∫°i frontend ---
            // C·∫¢NH B√ÅO: R·ªßi ro b·∫£o m·∫≠t cao v√¨ th√¥ng tin admin b·ªã hardcode ·ªü client-side
            const HARDCODED_ADMIN_IDENTIFIER_FRONTEND = 'admin';
            const HARDCODED_ADMIN_PASSWORD_FRONTEND = 'admin123';

            if (identifier === HARDCODED_ADMIN_IDENTIFIER_FRONTEND && password === HARDCODED_ADMIN_PASSWORD_FRONTEND) {
                showFeedback("‚úÖ ƒêƒÉng nh·∫≠p Admin th√†nh c√¥ng!", true);
                // L∆∞u th√¥ng tin admin v√†o sessionStorage (ƒê√£ ho√†n th√†nh y√™u c·∫ßu)
                sessionStorage.setItem('loggedInUser', JSON.stringify({
                    username: 'Administrator',
                    role: 'admin'
                }));
                form.reset();
                setTimeout(() => window.location.href = "index.html", 1500);
                // Kh√¥ng c·∫ßn finally v√¨ ƒë√£ return
                return;
            }
            // --- K·∫øt th√∫c ki·ªÉm tra Admin c·ª©ng t·∫°i frontend ---

            // --- X·ª≠ l√Ω ƒêƒÉng Nh·∫≠p trong Local Storage ---
            try {
                const accounts = getAccounts();

                // T√¨m t√†i kho·∫£n kh·ªõp v·ªõi identifier v√† password (identifier c√≥ th·ªÉ l√† email/phone/username)
                const user = accounts.find(acc =>
                    (acc.email === identifier || acc.phone === identifier || acc.username === identifier) &&
                    acc.password === password
                );

                if (user) {
                    showFeedback("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", true);
                    // L∆∞u th√¥ng tin ng∆∞·ªùi d√πng v√†o sessionStorage (ƒê√£ ho√†n th√†nh y√™u c·∫ßu)
                    sessionStorage.setItem('loggedInUser', JSON.stringify({
                        id: user.id,
                        username: user.username,
                        email: user.email,
                        phone: user.phone,
                        role: user.role || 'user'
                    }));
                    form.reset();
                    setTimeout(() => window.location.href = "index.html", 1500);
                } else {
                    showFeedback("Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ƒë√∫ng!", false);
                }
            } catch (err) {
                console.error("L·ªói khi x·ª≠ l√Ω ƒëƒÉng nh·∫≠p Local Storage:", err);
                showFeedback("L·ªói h·ªá th·ªëng! Vui l√≤ng th·ª≠ l·∫°i.", false);
            } finally {
                // T·∫Øt loading v√† b·∫≠t l·∫°i n√∫t submit sau khi x·ª≠ l√Ω xong (tr·ª´ tr∆∞·ªùng h·ª£p chuy·ªÉn h∆∞·ªõng th√†nh c√¥ng)
                if (!feedback.className.includes("success")) {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            }
            // ---------------------------------------------
        });
    </script>
</body>

</html>
