<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .sidebar-dropdown-menu {
            display: none;
        }

        /* Custom alert message box */
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(120%);
            opacity: 0;
        }

        #message-box.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Custom Confirmation Modal */
        #confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        #confirmation-modal.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

    <!-- Main Content Area -->
    <div class="flex-1 p-8">
        <!-- Receipt Management Section -->
        <div class="bg-gray-100 p-6 rounded-xl shadow-lg">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">Danh Sách Phiếu Nhập</h2>
                <div class="flex space-x-2">
                    <button onclick="filterReceipts('all')" id="filter-all"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200">Tất

                    <button onclick="filterReceipts('pending')" id="filter-pending"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Đang
                        Chờ</button>
                    <button onclick="filterReceipts('completed')" id="filter-completed"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Đã
                        Duyệt</button>
                    <button onclick="filterReceipts('cancelled')" id="filter-cancelled"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Đã
                        Hủy</button>
                </div>
            </div>

            <!-- Receipt Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-sm">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Mã Phiếu Nhập</th>
                            <th class="py-3 px-6 text-left">Nhà Cung Cấp</th>
                            <th class="py-3 px-6 text-left">Ngày Nhập</th>
                            <th class="py-3 px-6 text-left">Trạng Thái</th>
                            <th class="py-3 px-6 text-left">Tổng Chi Phí</th>
                            <th class="py-3 px-6 text-center">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="receipt-table-body">
                        <!-- Receipt rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" role="alert" class="hidden">
        <p id="message-text"></p>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 class="text-lg font-semibold mb-4">Xác Nhận Xóa</h3>
            <p id="confirmation-text" class="mb-6 text-gray-700">Bạn có chắc chắn muốn xóa phiếu nhập này?</p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-delete"
                    class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Hủy</button>
                <button id="confirm-delete"
                    class="px-4 py-2 rounded-lg text-sm font-medium bg-red-600 text-white hover:bg-red-700 transition-colors duration-200">Xác
                    Nhận</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA AND UTILITIES ---
        let receipts = JSON.parse(localStorage.getItem('receipts')) || [
            { id: 'IMP-001', supplierName: 'Công Ty A', date: '2023-10-26', status: 'completed', total: 55000000 },
            { id: 'IMP-002', supplierName: 'Nhà Cung Cấp B', date: '2023-10-25', status: 'pending', total: 42000000 },
            { id: 'IMP-003', supplierName: 'Đại Lý C', date: '2023-10-24', status: 'completed', total: 35000000 },
            { id: 'IMP-004', supplierName: 'Công Ty D', date: '2023-10-23', status: 'cancelled', total: 49000000 }
        ];

        let currentFilter = 'all'; // Track current filter

        const statusColors = {
            'pending': 'bg-yellow-100 text-yellow-800',
            'completed': 'bg-green-100 text-green-800',
            'cancelled': 'bg-red-100 text-red-800'
        };

        const statusText = {
            'pending': 'Đang Chờ',
            'completed': 'Đã Duyệt',
            'cancelled': 'Đã Hủy'
        };

        // --- CUSTOM MESSAGE BOX FUNCTIONS ---
        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');

            msgText.textContent = message;

            // Set colors based on message type
            msgBox.classList.remove('bg-green-500', 'bg-red-500');
            if (type === 'success') {
                msgBox.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                msgBox.classList.add('bg-red-500', 'text-white');
            }

            msgBox.classList.remove('hidden');
            setTimeout(() => {
                msgBox.classList.add('show');
            }, 10);

            setTimeout(() => {
                msgBox.classList.remove('show');
                setTimeout(() => {
                    msgBox.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // --- CUSTOM CONFIRMATION MODAL FUNCTIONS ---
        let onConfirmCallback = null;
        function showConfirmation(message, onConfirm) {
            document.getElementById('confirmation-text').textContent = message;
            onConfirmCallback = onConfirm;
            document.getElementById('confirmation-modal').classList.add('show');
        }

        function hideConfirmation() {
            document.getElementById('confirmation-modal').classList.remove('show');
            onConfirmCallback = null;
        }

        // --- RECEIPT MANAGEMENT FUNCTIONS ---
        function renderReceipts(receiptList) {
            const tableBody = document.getElementById('receipt-table-body');
            tableBody.innerHTML = '';

            if (receiptList.length === 0) {
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = `<td colspan="6" class="py-4 text-center text-gray-500">Không có phiếu nhập nào.</td>`;
                tableBody.appendChild(noDataRow);
                return;
            }

            receiptList.forEach((receipt, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50 transition-colors duration-200';

                const statusColor = statusColors[receipt.status];
                const statusLabel = statusText[receipt.status];
                const originalIndex = receipts.findIndex(r => r.id === receipt.id);

                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${receipt.id}</td>
                    <td class="py-3 px-6 text-left">${receipt.supplierName}</td>
                    <td class="py-3 px-6 text-left">${receipt.date}</td>
                    <td class="py-3 px-6 text-left">
                        <span class="px-2 py-1 font-semibold leading-tight ${statusColor} rounded-full">${statusLabel}</span>
                    </td>
                    <td class="py-3 px-6 text-left">${receipt.total.toLocaleString('vi-VN')} VNĐ</td>
                    <td class="py-3 px-6 text-center space-x-2">
                        <select onchange="updateReceiptStatus(${originalIndex}, this.value)" class="text-sm border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="pending" ${receipt.status === 'pending' ? 'selected' : ''}>Đang Chờ</option>
                            <option value="completed" ${receipt.status === 'completed' ? 'selected' : ''}>Đã Duyệt</option>
                            <option value="cancelled" ${receipt.status === 'cancelled' ? 'selected' : ''}>Đã Hủy</option>
                        </select>
                        <button onclick="deleteReceipt(${originalIndex})" class="text-red-600 hover:underline text-sm font-medium ml-2">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterReceipts(status) {
            currentFilter = status;

            const filterButtons = document.querySelectorAll('[onclick^="filterReceipts"]');
            filterButtons.forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });

            let filteredList = [];
            if (status === 'all') {
                filteredList = receipts;
                document.getElementById('filter-all').classList.remove('bg-gray-200', 'text-gray-700');
                document.getElementById('filter-all').classList.add('bg-blue-500', 'text-white');
            } else {
                filteredList = receipts.filter(receipt => receipt.status === status);
                document.getElementById(`filter-${status}`).classList.remove('bg-gray-200', 'text-gray-700');
                document.getElementById(`filter-${status}`).classList.add('bg-blue-500', 'text-white');
            }
            renderReceipts(filteredList);
        }

        function updateReceiptStatus(index, newStatus) {
            receipts[index].status = newStatus;
            localStorage.setItem('receipts', JSON.stringify(receipts));

            // Re-apply current filter to update the display
            filterReceipts(currentFilter);
            showMessage('Cập nhật trạng thái thành công!', 'success');
        }

        function deleteReceipt(index) {
            showConfirmation('Bạn có chắc chắn muốn xóa phiếu nhập này?', () => {
                receipts.splice(index, 1);
                localStorage.setItem('receipts', JSON.stringify(receipts));

                // Re-apply current filter after deletion
                filterReceipts(currentFilter);
                showMessage('Xóa phiếu nhập thành công!', 'success');
            });
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Handle dropdown toggle
            const dropdownButton = document.getElementById('receipt-management-button');
            const dropdownContent = document.getElementById('receipt-menu-content');
            const dropdownArrow = document.getElementById('dropdown-arrow');

            dropdownButton.addEventListener('click', () => {
                const isHidden = dropdownContent.style.display === 'none';
                dropdownContent.style.display = isHidden ? 'block' : 'none';
                if (isHidden) {
                    dropdownArrow.classList.add('rotate-180');
                } else {
                    dropdownArrow.classList.remove('rotate-180');
                }
            });

            // Close dropdown if user clicks outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#receipt-management-dropdown')) {
                    dropdownContent.style.display = 'none';
                    dropdownArrow.classList.remove('rotate-180');
                }
            });

            // Set up confirmation modal event listeners
            document.getElementById('confirm-delete').addEventListener('click', () => {
                if (onConfirmCallback) {
                    onConfirmCallback();
                }
                hideConfirmation();
            });

            document.getElementById('cancel-delete').addEventListener('click', () => {
                hideConfirmation();
            });

            // Close modal when clicking outside
            document.getElementById('confirmation-modal').addEventListener('click', (e) => {
                if (e.target.id === 'confirmation-modal') {
                    hideConfirmation();
                }
            });

            // Reload data from localStorage on page load
            receipts = JSON.parse(localStorage.getItem('receipts')) || receipts;

            // Initial render
            filterReceipts('all');
        });
