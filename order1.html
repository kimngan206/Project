                    </a>

            </ul>
        </nav>

    <!-- Main Content Area -->
    <div class="flex-1 p-8">
        <!-- Dashboard -->
        <div class="bg-gray-100 p-6 rounded-xl shadow-lg mb-8">
            <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Quản Lý Đơn Hàng</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-blue-100 p-4 rounded-lg flex flex-col items-center justify-center text-center">
                    <span class="text-4xl font-bold text-blue-600" id="total-orders">0</span>
                    <span class="text-sm font-medium text-blue-800 mt-1">Tổng Số Đơn Hàng</span>
                </div>
                <div class="bg-green-100 p-4 rounded-lg flex flex-col items-center justify-center text-center">
                    <span class="text-4xl font-bold text-green-600" id="completed-orders">0</span>
                    <span class="text-sm font-medium text-green-800 mt-1">Đơn Hàng Đã Xử Lý</span>
                </div>
                <div class="bg-yellow-100 p-4 rounded-lg flex flex-col items-center justify-center text-center">
                    <span class="text-4xl font-bold text-yellow-600" id="pending-orders">0</span>
                    <span class="text-sm font-medium text-yellow-800 mt-1">Đơn Hàng Đang Chờ</span>
                </div>
                <div class="bg-red-100 p-4 rounded-lg flex flex-col items-center justify-center text-center">
                    <span class="text-4xl font-bold text-red-600" id="cancelled-orders">0</span>
                    <span class="text-sm font-medium text-red-800 mt-1">Đơn Hàng Đã Hủy</span>
                </div>
            </div>
        </div>



        <!-- Order Management Section -->
        <div class="bg-gray-100 p-6 rounded-xl shadow-lg">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">Danh Sách Đơn Hàng</h2>
                <div class="flex space-x-2">
                    <button onclick="filterOrders('all')" id="filter-all"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200">Tất
                        Cả</button>
                    <button onclick="filterOrders('pending')" id="filter-pending"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Đang
                        Chờ</button>
                    <button onclick="filterOrders('completed')" id="filter-completed"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Đã
                        Hoàn Thành</button>
                    <button onclick="filterOrders('cancelled')" id="filter-cancelled"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Đã
                        Hủy</button>
                </div>
            </div>

            <!-- Order Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-sm">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Mã Đơn Hàng</th>
                            <th class="py-3 px-6 text-left">Tên Khách Hàng</th>
                            <th class="py-3 px-6 text-left">Ngày Đặt</th>
                            <th class="py-3 px-6 text-left">Trạng Thái</th>
                            <th class="py-3 px-6 text-left">Tổng Tiền</th>
                            <th class="py-3 px-6 text-center">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="order-table-body">
                        <!-- Order rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- DATA AND UTILITIES ---
        let orders = [
            { id: 'ORD-001', customerName: 'Nguyễn Văn A', date: '2023-10-26', status: 'completed', total: 55000000 },
            { id: 'ORD-002', customerName: 'Trần Thị B', date: '2023-10-25', status: 'pending', total: 42000000 },
            { id: 'ORD-003', customerName: 'Lê Văn C', date: '2023-10-24', status: 'completed', total: 35000000 },
            { id: 'ORD-004', customerName: 'Phạm Thị D', date: '2023-10-23', status: 'cancelled', total: 49000000 }
        ];

        let orderCounter = 5; // Start from 005 for new orders

        const statusColors = {
            'pending': 'bg-yellow-100 text-yellow-800',
            'completed': 'bg-green-100 text-green-800',
            'cancelled': 'bg-red-100 text-red-800'
        };

        const statusText = {
            'pending': 'Đang Chờ',
            'completed': 'Đã Hoàn Thành',
            'cancelled': 'Đã Hủy'
        };

        // --- ORDER MANAGEMENT FUNCTIONS ---
        function renderOrders(orderList) {
            const tableBody = document.getElementById('order-table-body');
            tableBody.innerHTML = '';
            orderList.forEach((order, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50 transition-colors duration-200';

                const statusColor = statusColors[order.status];
                const statusLabel = statusText[order.status];

                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${order.id}</td>
                    <td class="py-3 px-6 text-left">${order.customerName}</td>
                    <td class="py-3 px-6 text-left">${order.date}</td>
                    <td class="py-3 px-6 text-left">
                        <span class="px-2 py-1 font-semibold leading-tight ${statusColor} rounded-full">${statusLabel}</span>
                    </td>
                    <td class="py-3 px-6 text-left">${order.total.toLocaleString('vi-VN')} VNĐ</td>
                    <td class="py-3 px-6 text-center space-x-2">
                        <select onchange="updateOrderStatus(${index}, this.value)" class="text-sm border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Đang Chờ</option>
                            <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Đã Hoàn Thành</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Đã Hủy</option>
                        </select>
                        <button onclick="deleteOrder(${index})" class="text-red-600 hover:underline text-sm font-medium ml-2">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateDashboard() {
            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('completed-orders').textContent = orders.filter(o => o.status === 'completed').length;
            document.getElementById('pending-orders').textContent = orders.filter(o => o.status === 'pending').length;
            document.getElementById('cancelled-orders').textContent = orders.filter(o => o.status === 'cancelled').length;
        }

        function filterOrders(status) {
            const filterButtons = document.querySelectorAll('[onclick^="filterOrders"]');
            filterButtons.forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });

            let filteredList = [];
            if (status === 'all') {
                filteredList = orders;
                document.getElementById('filter-all').classList.remove('bg-gray-200', 'text-gray-700');
                document.getElementById('filter-all').classList.add('bg-blue-500', 'text-white');
            } else {
                filteredList = orders.filter(order => order.status === status);
                document.getElementById(`filter-${status}`).classList.remove('bg-gray-200', 'text-gray-700');
                document.getElementById(`filter-${status}`).classList.add('bg-blue-500', 'text-white');
            }
            renderOrders(filteredList);
        }

        function addOrder(event) {
            event.preventDefault();
            const customerName = document.getElementById('customer-name').value;
            const orderTotal = parseFloat(document.getElementById('order-total').value);

            if (!customerName || !orderTotal) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const newOrder = {
                id: `ORD-${String(orderCounter).padStart(3, '0')}`,
                customerName: customerName,
                date: new Date().toLocaleDateString('vi-VN'),
                status: 'pending',
                total: orderTotal
            };

            orders.unshift(newOrder); // Add to beginning of array
            orderCounter++;

            // Reset form
            document.getElementById('add-order-form').reset();

            // Update display
            updateDashboard();
            filterOrders('all');

            alert('Thêm đơn hàng thành công!');
        }

        function updateOrderStatus(index, newStatus) {
            orders[index].status = newStatus;
            updateDashboard();
            renderOrders(orders);
        }

        function deleteOrder(index) {
            if (confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')) {
                orders.splice(index, 1);
                updateDashboard();
                renderOrders(orders);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            filterOrders('all');
        });
    </script>

</body>
