<body>

                <!-- Bi·ªÉu t∆∞·ª£ng ƒë·ªÉ ·∫©n/hi·ªán m·∫≠t kh·∫©u -->

    <script>
        // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u cho t·∫•t c·∫£ icon
        document.querySelectorAll('.togglePassword').forEach(icon => {

                    this.textContent = "üôà"; // ƒë·ªïi icon khi hi·ªÉn th·ªã
                } else {

                    this.textContent = "üêµ"; // ƒë·ªïi icon khi ·∫©n

        const form = document.getElementById("register-form");

        /**
         * Hi·ªÉn th·ªã th√¥ng b√°o ph·∫£n h·ªìi
         * @param {string} msg - N·ªôi dung th√¥ng b√°o

        function showFeedback(msg, ok) {

            feedback.style.background = ok ? "#e8f9f0" : "#fcebeb";
            feedback.style.color = ok ? "#27ae60" : "#e74c3c";
            feedback.className = ok ? "success" : "error";

        }

        // --- H√†m l·∫•y v√† l∆∞u d·ªØ li·ªáu Local Storage ---
        function getAccounts() {
            const accounts = localStorage.getItem('userAccounts');
            return accounts ? JSON.parse(accounts) : [];
        }

        function saveAccounts(accounts) {
            localStorage.setItem('userAccounts', JSON.stringify(accounts));
        }
        // ---------------------------------------------


        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById("username").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                password: document.getElementById("password").value,
                confirm_password: document.getElementById("confirm_password").value
            };

            // Basic validation
            if (!formData.username || !formData.email || !formData.phone || !formData.password) {
                return showFeedback("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!", false);
            }
            if (formData.password.length < 6) {
                return showFeedback("M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!", false);
            }
            if (formData.password !== formData.confirm_password) {

            }
            if (!document.getElementById("terms").checked || !document.getElementById("privacy").checked) {
                return showFeedback("B·∫°n c·∫ßn ƒë·ªìng √Ω v·ªõi ƒêi·ªÅu kho·∫£n & Ch√≠nh s√°ch!", false);
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            // --- X·ª≠ l√Ω ƒêƒÉng K√Ω trong Local Storage ---
            try {
                const accounts = getAccounts();

                // Ki·ªÉm tra tr√πng l·∫∑p (email ho·∫∑c phone)
                const isDuplicate = accounts.some(acc =>
                    acc.email === formData.email || acc.phone === formData.phone
                );

                if (isDuplicate) {
                    showFeedback("Email ho·∫∑c SƒêT ƒë√£ t·ªìn t·∫°i!", false);
                } else {
                    const newAccount = {
                        id: Date.now(), // ID ƒë∆°n gi·∫£n
                        username: formData.username,
                        email: formData.email,
                        phone: formData.phone,
                        // C·∫¢NH B√ÅO B·∫¢O M·∫¨T: M·∫≠t kh·∫©u plaintext trong Local Storage l√† c·ª±c k·ª≥ R·ª¶I RO! 
                        // Trong ·ª©ng d·ª•ng th·ª±c t·∫ø, ph·∫£i m√£ h√≥a m·∫≠t kh·∫©u tr∆∞·ªõc khi l∆∞u.
                        password: formData.password,
                        role: 'user'
                    };

                    accounts.push(newAccount);
                    saveAccounts(accounts); // L∆∞u v√†o Local Storage (ƒê√£ ho√†n th√†nh y√™u c·∫ßu)

                    showFeedback("üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y.", true);
                    form.reset();
                    // Chuy·ªÉn h∆∞·ªõng sang trang ƒëƒÉng nh·∫≠p sau 1.5 gi√¢y (ƒê√£ ho√†n th√†nh y√™u c·∫ßu)
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            } catch (err) {

                showFeedback("L·ªói h·ªá th·ªëng! Vui l√≤ng th·ª≠ l·∫°i.", false);

                // N·∫øu ƒëƒÉng k√Ω th√†nh c√¥ng, n√∫t submit s·∫Ω kh√¥ng c·∫ßn b·∫≠t l·∫°i do ƒë√£ chuy·ªÉn trang
                if (!feedback.className.includes("success")) {
