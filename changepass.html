<!DOCTYPE html>
<html lang="vi">

<head>

    <title>ƒê·ªïi M·∫≠t Kh·∫©u</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="image/icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Setup Font v√† Body */
        body {

        /* Form Group & Inputs */

            border-radius: 8px;

        /* Toggle Password Icon */

        /* Button */
        .btn {

            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);

        .btn:hover:not(:disabled) {

        }

        .btn:disabled {

            box-shadow: none;

        /* Loading */
        .loading {

        .spinner {

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

                transform: rotate(360deg);
            }
        }

        /* Feedback Message */
        #global-feedback {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="form-header">
            <h1>üîí ƒê·ªïi M·∫≠t Kh·∫©u</h1>
            <p>Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u m·ªõi</p>
        </div>

        <div id="global-feedback"></div>

        <form id="change-password-form">
            <div class="form-group" style="position: relative;">
                <input type="password" id="current_password" placeholder="M·∫≠t kh·∫©u c≈© *" autocomplete="current-password"
                    required />
                <span class="togglePassword" data-target="current_password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                    cursor: pointer; font-size: 18px;">üêµ</span>

            <div class="form-group" style="position: relative;">
                <input type="password" id="new_password" placeholder="M·∫≠t kh·∫©u m·ªõi *" autocomplete="new-password"
                    required minlength="6" />
                <span class="togglePassword" data-target="new_password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                    cursor: pointer; font-size: 18px;">üêµ</span>

            <div class="form-group" style="position: relative;">
                <input type="password" id="confirm_new_password" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi *"
                    autocomplete="new-password" required minlength="6" />
                <span class="togglePassword" data-target="confirm_new_password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                    cursor: pointer; font-size: 18px;">üêµ</span>

            <button type="submit" class="btn" id="submitBtn">ƒê·ªïi M·∫≠t Kh·∫©u Ngay</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>

        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            <a href="profile.html" style="color: #e74c3c; font-weight: 600; text-decoration: none;">Quay l·∫°i</a>

    </div>

    <script>
        // Keys Local Storage
        const LS_ACCOUNTS_KEY = 'userAccounts';
        const SS_USER_KEY = 'loggedInUser';

        // L·∫•y th√¥ng tin ng∆∞·ªùi d√πng ƒëang ƒëƒÉng nh·∫≠p t·ª´ Session Storage
        let loggedInUser = null;
        const userJSON = sessionStorage.getItem(SS_USER_KEY);
        if (userJSON) {
            loggedInUser = JSON.parse(userJSON);
        }

        // Ki·ªÉm tra xem ng∆∞·ªùi d√πng ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a
        if (!loggedInUser || !loggedInUser.id || !loggedInUser.password) {
            // Thay th·∫ø alert b·∫±ng m·ªôt modal box ho·∫∑c hi·ªÉn th·ªã th√¥ng b√°o
            const feedbackElement = document.getElementById("global-feedback");
            feedbackElement.style.display = 'block';
            feedbackElement.style.backgroundColor = '#fcebeb';
            feedbackElement.style.color = '#e74c3c';
            feedbackElement.textContent = 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c phi√™n ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.';

            // Gi·∫£ l·∫≠p chuy·ªÉn h∆∞·ªõng sau 2 gi√¢y (Ch·ªâ ho·∫°t ƒë·ªông khi c√≥ file index.html)
            setTimeout(() => window.location.href = "login.html", 2000);
        }

        // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u cho t·∫•t c·∫£ icon
        document.querySelectorAll('.togglePassword').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "üôà"; // ƒë·ªïi icon khi hi·ªÉn th·ªã
                } else {
                    input.type = "password";
                    this.textContent = "üêµ"; // ƒë·ªïi icon khi ·∫©n
                }
            });
        });

        const form = document.getElementById("change-password-form");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const feedback = document.getElementById("global-feedback");

        function showFeedback(msg, ok) {
            feedback.textContent = msg;
            feedback.style.display = "block";
            feedback.style.background = ok ? "#e8f9f0" : "#fcebeb";
            feedback.style.color = ok ? "#27ae60" : "#e74c3c";
            setTimeout(() => feedback.style.display = "none", 4000);
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p (l√∫c n√†y ƒë√£ b·ªã ch·∫∑n ·ªü tr√™n), ngƒÉn form submit
            if (!loggedInUser) return;

            const formData = {
                current_password: document.getElementById("current_password").value,
                new_password: document.getElementById("new_password").value,
                confirm_new_password: document.getElementById("confirm_new_password").value
            };

            // M·∫≠t kh·∫©u hi·ªán t·∫°i L·∫§Y T·ª™ PHI√äN ƒêƒÇNG NH·∫¨P (sessionStorage)
            const currentSessionPassword = loggedInUser.password;

            // --- B·∫ÆT ƒê·∫¶U QUY TR√åNH X√ÅC TH·ª∞C ---

            if (!formData.current_password || !formData.new_password || !formData.confirm_new_password) {
                return showFeedback("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!", false);
            }

            // 1. Ki·ªÉm tra M·∫≠t kh·∫©u c≈© kh·ªõp v·ªõi m·∫≠t kh·∫©u trong Session
            if (formData.current_password !== currentSessionPassword) {
                return showFeedback("M·∫≠t kh·∫©u c≈© kh√¥ng ch√≠nh x√°c!", false);
            }

            // 2. Ki·ªÉm tra M·∫≠t kh·∫©u m·ªõi v√† X√°c nh·∫≠n M·∫≠t kh·∫©u m·ªõi ph·∫£i KH·ªöP NHAU
            if (formData.new_password !== formData.confirm_new_password) {
                return showFeedback("M·∫≠t kh·∫©u m·ªõi v√† x√°c nh·∫≠n m·∫≠t kh·∫©u kh√¥ng kh·ªõp!", false);
            }

            // 3. Ki·ªÉm tra m·∫≠t kh·∫©u m·ªõi c√≥ tr√πng m·∫≠t kh·∫©u c≈© kh√¥ng
            if (formData.current_password === formData.new_password) {
                return showFeedback("M·∫≠t kh·∫©u m·ªõi kh√¥ng ƒë∆∞·ª£c gi·ªëng m·∫≠t kh·∫©u c≈©!", false);
            }

            // 4. Ki·ªÉm tra ƒë·ªô d√†i t·ªëi thi·ªÉu (Gi·∫£ ƒë·ªãnh t·ªëi thi·ªÉu 6 k√Ω t·ª±)
            if (formData.new_password.length < 6) {
                return showFeedback("M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!", false);
            }

            // --- C·∫¨P NH·∫¨T D·ªÆ LI·ªÜU V√ÄO LOCAL STORAGE & SESSION STORAGE ---
            submitBtn.disabled = true;
            loading.style.display = 'flex';

            // S·ª≠ d·ª•ng setTimeout ƒë·ªÉ gi·∫£ l·∫≠p ƒë·ªô tr·ªÖ c·ªßa qu√° tr√¨nh l∆∞u
            setTimeout(() => {
                try {
                    // C·∫≠p nh·∫≠t Local Storage (C∆° s·ªü d·ªØ li·ªáu t√†i kho·∫£n)
                    const accounts = JSON.parse(localStorage.getItem(LS_ACCOUNTS_KEY) || '[]');
                    const userIndex = accounts.findIndex(acc => acc.id === loggedInUser.id);

                    if (userIndex !== -1) {
                        // 1. C·∫≠p nh·∫≠t m·∫≠t kh·∫©u trong Local Storage
                        accounts[userIndex].password = formData.new_password;
                        localStorage.setItem(LS_ACCOUNTS_KEY, JSON.stringify(accounts));

                        // 2. C·∫≠p nh·∫≠t m·∫≠t kh·∫©u trong Session Storage
                        loggedInUser.password = formData.new_password;
                        sessionStorage.setItem(SS_USER_KEY, JSON.stringify(loggedInUser));

                        showFeedback("üéâ ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!", true);
                        form.reset();

                        // Chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng ƒë·∫øn trang profile.html sau 1.5 gi√¢y
                        // L∆∞u √Ω: C·∫ßn c√≥ file profile.html ƒë·ªÉ ho·∫°t ƒë·ªông
                        setTimeout(() => window.location.href = "profile.html", 1500);
                    } else {
                        showFeedback("L·ªói: Kh√¥ng t√¨m th·∫•y t√†i kho·∫£n ng∆∞·ªùi d√πng ƒë·ªÉ c·∫≠p nh·∫≠t!", false);
                    }

                } catch (error) {
                    console.error("L·ªói khi c·∫≠p nh·∫≠t Local Storage:", error);
                    showFeedback("L·ªói h·ªá th·ªëng: Kh√¥ng th·ªÉ l∆∞u m·∫≠t kh·∫©u m·ªõi!", false);
                } finally {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            }, 500);
        });
    </script>
</body>

</html>
