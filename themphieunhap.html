<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phiếu Nhập - Quản Lý Nhập Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .sidebar-dropdown-menu {
            display: none;
        }

        /* Custom alert message box */
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(120%);
            opacity: 0;
        }

        #message-box.show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>

<body class="flex min-h-screen">

    <!-- Sidebar Menu -->
    <div class="w-64 bg-blue-900 text-white p-6 shadow-xl flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-8">Quản Lý Nhập Hàng</h1>
        <nav class="w-full">
            <ul class="space-y-4">
                <li>
                    <a href="dashboard.html"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-800 transition-colors duration-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10v10a1 1 0 001 1h3m-12 0h-3" />
                        </svg>
                        <span>Trang chủ</span>
                    </a>
                </li>
                <!-- Dropdown for Quản lý nhập hàng -->
                <li id="receipt-management-dropdown" class="relative">
                    <button id="receipt-management-button"
                        class="flex items-center space-x-3 p-3 w-full rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M12 16h.01" />
                        </svg>
                        <span>Quản lý nhập hàng</span>
                        <!-- Dropdown arrow -->
                        <svg class="h-4 w-4 ml-auto transform transition-transform duration-200 rotate-180"
                            id="dropdown-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Dropdown content -->
                    <ul id="receipt-menu-content" class="sidebar-dropdown-menu ml-4 mt-2 space-y-2"
                        style="display: block;">
                        <li>
                            <a href="nhaphang.html"
                                class="flex items-center space-x-3 p-2 rounded-lg hover:bg-blue-800 transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                                </svg>
                                <span>Danh sách</span>
                            </a>
                        </li>
                        <li>
                            <a href="add-receipt.html"
                                class="flex items-center space-x-3 p-2 rounded-lg bg-blue-700 text-white transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                <span>Thêm phiếu nhập</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-800 transition-colors duration-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                        </svg>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-800 transition-colors duration-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Quản lý nhà cung cấp</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-800 transition-colors duration-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19V6l-2-2m6 15v-6m6 6V9" />
                        </svg>
                        <span>Báo cáo</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-8">
        <!-- Add Receipt Form Section -->
        <div class="bg-gray-100 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Thêm Phiếu Nhập Mới</h2>
            <form id="add-receipt-form" class="space-y-4">
                <div>
                    <label for="supplier-name" class="block text-sm font-medium text-gray-700">Nhà Cung Cấp</label>
                    <input type="text" id="supplier-name" name="supplierName" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                </div>
                <div class="space-y-2">
                    <h3 class="text-lg font-semibold text-gray-800">Thông Tin Sản Phẩm</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-sm">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-4 text-left">Tên Sản Phẩm</th>
                                    <th class="py-3 px-4 text-left">Số Lượng</th>
                                    <th class="py-3 px-4 text-left">Giá Nhập</th>
                                    <th class="py-3 px-4 text-left">Thành Tiền</th>
                                    <th class="py-3 px-4 text-center"></th>
                                </tr>
                            </thead>
                            <tbody id="product-list-body" class="text-gray-600 text-sm font-light">
                                <!-- Product rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                    <button type="button" onclick="addProductRow()"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-green-500 text-white hover:bg-green-600 transition-colors duration-200">
                        Thêm Sản Phẩm
                    </button>
                </div>
                <div>
                    <label for="receipt-total" class="block text-sm font-medium text-gray-700">Tổng Chi Phí</label>
                    <input type="text" id="receipt-total" name="receiptTotal" readonly
                        class="mt-1 block w-full rounded-md border-gray-300 bg-gray-200 shadow-sm sm:text-sm p-2">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="window.location.href='nhaphang.html'"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Hủy</button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200">Thêm
                        Phiếu Nhập</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" role="alert" class="hidden">
        <p id="message-text"></p>
    </div>

    <script>
        // --- DATA AND UTILITIES ---
        let receipts = JSON.parse(localStorage.getItem('receipts')) || [];
        let receiptCounter = JSON.parse(localStorage.getItem('receiptCounter')) || 5;

        // --- CUSTOM MESSAGE BOX FUNCTIONS ---
        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');

            msgText.textContent = message;

            // Set colors based on message type
            msgBox.classList.remove('bg-green-500', 'bg-red-500');
            if (type === 'success') {
                msgBox.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                msgBox.classList.add('bg-red-500', 'text-white');
            }

            msgBox.classList.remove('hidden');
            setTimeout(() => {
                msgBox.classList.add('show');
            }, 10); // Small delay for CSS transition

            setTimeout(() => {
                msgBox.classList.remove('show');
                setTimeout(() => {
                    msgBox.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // --- PRODUCT MANAGEMENT FUNCTIONS ---
        function addProductRow() {
            const tableBody = document.getElementById('product-list-body');
            const row = document.createElement('tr');
            row.className = 'border-b border-gray-200';
            row.innerHTML = `
                <td class="py-2 px-4">
                    <input type="text" class="product-name w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-1 border" placeholder="Tên sản phẩm" required>
                </td>
                <td class="py-2 px-4">
                    <input type="number" class="product-quantity w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-1 border" placeholder="Số lượng" oninput="calculateRowTotal(this)" required>
                </td>
                <td class="py-2 px-4">
                    <input type="number" class="product-price w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-1 border" placeholder="Giá nhập" oninput="calculateRowTotal(this)" required>
                </td>
                <td class="py-2 px-4">
                    <span class="product-row-total text-sm font-medium">0 VNĐ</span>
                </td>
                <td class="py-2 px-4 text-center">
                    <button type="button" onclick="removeProductRow(this)" class="text-red-600 hover:text-red-800">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
            calculateGrandTotal();
        }

        function removeProductRow(button) {
            const row = button.closest('tr');
            row.remove();
            calculateGrandTotal();
        }

        function calculateRowTotal(input) {
            const row = input.closest('tr');
            const quantityInput = row.querySelector('.product-quantity');
            const priceInput = row.querySelector('.product-price');
            const rowTotalSpan = row.querySelector('.product-row-total');

            const quantity = parseInt(quantityInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const total = quantity * price;

            rowTotalSpan.textContent = `${total.toLocaleString('vi-VN')} VNĐ`;
            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            let grandTotal = 0;
            const rows = document.querySelectorAll('#product-list-body tr');
            rows.forEach(row => {
                const quantity = parseInt(row.querySelector('.product-quantity').value) || 0;
                const price = parseFloat(row.querySelector('.product-price').value) || 0;
                grandTotal += quantity * price;
            });
            document.getElementById('receipt-total').value = `${grandTotal.toLocaleString('vi-VN')} VNĐ`;
        }

        // --- RECEIPT MANAGEMENT FUNCTIONS ---
        function addReceipt(event) {
            event.preventDefault();
            const supplierName = document.getElementById('supplier-name').value;
            const productRows = document.querySelectorAll('#product-list-body tr');
            const products = [];
            let totalCost = 0;

            if (!supplierName) {
                showMessage('Vui lòng nhập tên nhà cung cấp.', 'error');
                return;
            }

            if (productRows.length === 0) {
                showMessage('Vui lòng thêm ít nhất một sản phẩm.', 'error');
                return;
            }

            for (const row of productRows) {
                const productName = row.querySelector('.product-name').value;
                const quantity = parseInt(row.querySelector('.product-quantity').value);
                const price = parseFloat(row.querySelector('.product-price').value);

                if (!productName || isNaN(quantity) || isNaN(price) || quantity <= 0 || price <= 0) {
                    showMessage('Vui lòng điền đầy đủ và chính xác thông tin sản phẩm.', 'error');
                    return;
                }

                products.push({ productName, quantity, price });
                totalCost += quantity * price;
            }

            const newReceipt = {
                id: `IMP-${String(receiptCounter).padStart(3, '0')}`,
                supplierName: supplierName,
                date: new Date().toISOString().split('T')[0],
                status: 'pending',
                total: totalCost,
                products: products
            };

            receipts.unshift(newReceipt);
            receiptCounter++;

            // Save to localStorage
            localStorage.setItem('receipts', JSON.stringify(receipts));
            localStorage.setItem('receiptCounter', JSON.stringify(receiptCounter));

            // Reset form
            document.getElementById('add-receipt-form').reset();
            document.getElementById('product-list-body').innerHTML = '';
            document.getElementById('receipt-total').value = '';
            addProductRow(); // Add first row for next entry

            showMessage('Thêm phiếu nhập thành công!', 'success');

            // Redirect to receipt list after a short delay
            setTimeout(() => {
                window.location.href = 'nhaphang.html';
            }, 2000);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Handle dropdown toggle
            const dropdownButton = document.getElementById('receipt-management-button');
            const dropdownContent = document.getElementById('receipt-menu-content');
            const dropdownArrow = document.getElementById('dropdown-arrow');

            dropdownButton.addEventListener('click', () => {
                const isHidden = dropdownContent.style.display === 'none';
                dropdownContent.style.display = isHidden ? 'block' : 'none';
                if (isHidden) {
                    dropdownArrow.classList.add('rotate-180');
                } else {
                    dropdownArrow.classList.remove('rotate-180');
                }
            });

            // Close dropdown if user clicks outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#receipt-management-dropdown')) {
                    dropdownContent.style.display = 'none';
                    dropdownArrow.classList.remove('rotate-180');
                }
            });

            // Handle form submission
            document.getElementById('add-receipt-form').addEventListener('submit', addReceipt);

            // Add the first product row by default
            addProductRow();
        });
    </script>

</body>

</html>
