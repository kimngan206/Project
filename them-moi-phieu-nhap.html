<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mới Phiếu Nhập Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            font-size: 12px;
        }

        .form-input {
            width: 100%;
            padding: 0.4rem 0.6rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 12px;
            background-color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #ef4444;
            /* red-500 */
            box-shadow: 0 0 0 2px #fee2e2;
            /* red-100 */
        }

        .form-input-readonly {
            background-color: #f9fafb;
        }

        #add-item-modal .tab-button.active {
            border-bottom-color: #dc2626;
            /* red-600 */
            color: #dc2626;
            /* red-600 */
        }

        .table-input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            text-align: right;
            padding: 0.4rem 0.5rem;
            /* Adjusted padding to match other inputs */
            width: 100%;
            font-size: 12px;
            background-color: #ffffff;
            line-height: 1;
            /* Ensure consistent line height */
        }

        .table-input:focus {
            outline: none;
            border-color: #ef4444;
            /* red-500 */
            box-shadow: 0 0 0 1px #ef4444;
            /* red-500 */
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .image-preview-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            /* Aspect ratio 1:1 */
            border: 2px dashed #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.375rem;
        }

        .image-preview-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9ca3af;
        }
    </style>
</head>

<body class="bg-gray-100">

        <!-- Main Content -->

                <button id="close-modal-button" class="text-gray-400 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    <div class="col-span-2 space-y-4">
                        <div>

                                required>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-600 mb-1">Nhóm hàng <span

                            <div>

                        <div class="border rounded-md">

                                <div>

                                    <input type="text" id="selling-price-input" value="0"

                                            </path>
                                        </svg></div>

    <!-- Custom Alert/Confirm Modal -->
    <div id="custom-alert-modal"

        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-5 text-center">
            <p id="custom-alert-message" class="text-sm text-gray-800 mb-4"></p>
            <div id="custom-alert-buttons" class="flex justify-center space-x-2">
                <button id="custom-alert-ok"
                    class="text-sm bg-red-600 text-white font-semibold py-1.5 px-6 rounded-md hover:bg-red-700">OK</button>
                <button id="custom-alert-cancel"
                    class="text-sm bg-white border border-gray-300 text-gray-700 font-semibold py-1.5 px-4 rounded-md hover:bg-gray-100">Hủy</button>
            </div>
        </div>

    <script>
        let itemCounter = 0;
        let itemDataStore = {};

        function formatNumber(num) {
            if (isNaN(num)) return '0';
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        function parseNumber(str) {
            if (typeof str !== 'string') str = String(str);
            return parseFloat(str.replace(/\./g, '')) || 0;
        }
        function handleNumericInput(event) {
            const input = event.target;
            let value = input.value.replace(/[^0-9]/g, '');
            input.value = value ? formatNumber(parseInt(value, 10)) : '';
        }

        function calculateRowTotal(rowId) {
            const row = document.getElementById(`item-row-${rowId}`);
            if (!row) return;

            const quantity = parseNumber(document.getElementById(`quantity-${rowId}`).value);
            const price = parseNumber(document.getElementById(`price-${rowId}`).value);

            const sellingPrice = parseFloat(row.dataset.sellingPrice) || 0;
            const priceInput = document.getElementById(`price-${rowId}`);
            const priceErrorEl = document.getElementById(`price-error-${rowId}`);

            if (sellingPrice > 0 && price > sellingPrice) {
                priceInput.classList.add('text-red-600', 'border-red-500');
                if (priceErrorEl) priceErrorEl.textContent = "Lớn hơn giá bán";
            } else {
                priceInput.classList.remove('text-red-600', 'border-red-500');
                if (priceErrorEl) priceErrorEl.textContent = "";
            }

            const total = quantity * price;
            document.getElementById(`total-${rowId}`).value = formatNumber(total);

            updateSidebar();
        }

        function updateSidebar() {
            let totalGoods = 0;
            document.querySelectorAll('#item-list-body input[id^="total-"]').forEach(input => {
                totalGoods += parseNumber(input.value);
            });
            document.getElementById('total-goods').textContent = formatNumber(totalGoods);
            document.getElementById('final-total').textContent = formatNumber(totalGoods);
        }

        function updateRowNumbers() {
            const rows = document.querySelectorAll('#item-list-body > div[id^="item-row-"]');
            rows.forEach((row, index) => {
                const sttCell = row.firstElementChild;
                if (sttCell) {
                    sttCell.textContent = index + 1;
                }
            });
        }

        function deleteItem(rowId) {
            showAlert('Bạn có chắc chắn muốn xóa hàng hóa này?', 'confirm', (confirmed) => {
                if (confirmed) {
                    const row = document.getElementById(`item-row-${rowId}`);
                    if (row) {
                        row.remove();
                        delete itemDataStore[rowId];
                        updateSidebar();
                        updateRowNumbers();
                    }
                }
            });
        }

        function editItem(rowId) {
            const item = itemDataStore[rowId];
            if (!item) return;

            document.getElementById('item-name').value = item.name;
            document.getElementById('group-select').value = item.group;
            document.getElementById('brand-select').value = item.brand;
            document.getElementById('import-price-input').value = formatNumber(item.importPrice);
            document.getElementById('selling-price-input').value = formatNumber(item.sellingPrice);
            document.getElementById('initial-stock').value = formatNumber(item.quantity);
            document.getElementById('unit-name').value = item.unit;
            document.getElementById('item-location').value = item.location;
            document.getElementById('item-description').value = item.description;

            document.getElementById('editing-row-id').value = rowId;
            document.querySelector('#add-item-modal h2').textContent = 'Chỉnh sửa hàng hóa';
            document.getElementById('save-item-button').textContent = 'Cập nhật';

            openMainModal();
        }

        function addNewItemToTable(itemData) {
            itemCounter++;
            const rowId = itemCounter;
            itemDataStore[rowId] = itemData;

            const tableBody = document.getElementById('item-list-body');
            // **FIX:** Changed `items-center` to `items-start` to align all row items to the top.
            const newRowHTML = `
                <div id="item-row-${rowId}" data-selling-price="${itemData.sellingPrice}" class="grid grid-cols-12 gap-3 px-4 py-2 border-b items-start text-xs">
                    <div class="col-span-1 pt-1.5">${rowId}</div>
                    <div class="col-span-2 pt-1.5"><a href="#" class="text-red-600 font-semibold hover:underline">SP${String(rowId).padStart(6, '0')}</a></div>
                    <div class="col-span-2 pt-1.5"><p class="text-gray-800 font-medium item-name-display">${itemData.name}</p></div>
                    <div class="col-span-1"><input type="text" value="${itemData.unit}" class="table-input item-unit-display" style="text-align: left;"></div>
                    <div class="col-span-1"><input type="text" value="${formatNumber(itemData.quantity)}" class="table-input" id="quantity-${rowId}" oninput="handleNumericInput(event); calculateRowTotal(${rowId})"></div>
                    <div class="col-span-2">
                        <input type="text" value="${formatNumber(itemData.importPrice)}" class="table-input text-gray-900" id="price-${rowId}" oninput="handleNumericInput(event); calculateRowTotal(${rowId})">
                        <div id="price-error-${rowId}" class="text-red-600 text-[10px] mt-0.5 h-3"></div>
                    </div>
                    <div class="col-span-2"><input type="text" value="0" readonly class="table-input bg-gray-50 border-solid" id="total-${rowId}"></div>
                    <div class="col-span-1 flex justify-center items-center space-x-1 pt-1">
                        <button onclick="editItem(${rowId})" class="text-gray-400 hover:text-blue-600 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg>
                        </button>
                        <button onclick="deleteItem(${rowId})" class="text-gray-400 hover:text-red-600 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
            `;
            tableBody.insertAdjacentHTML('beforeend', newRowHTML);
            calculateRowTotal(rowId);
            updateRowNumbers();
        }

        const mainModal = document.getElementById('add-item-modal');
        const alertModal = document.getElementById('custom-alert-modal');

        function openMainModal() { mainModal.classList.remove('hidden'); }
        function closeMainModal() {
            mainModal.classList.add('hidden');
            document.getElementById('add-item-form').reset();
            document.getElementById('editing-row-id').value = '';
            document.querySelector('#add-item-modal h2').textContent = 'Tạo hàng hóa';
            document.getElementById('save-item-button').textContent = 'Lưu';

            document.getElementById('image-preview-container').innerHTML = `
                <div class="image-preview-item"><div class="image-preview-placeholder"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div></div>
                <div class="image-preview-item"><div class="image-preview-placeholder"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div></div>
                <div class="image-preview-item"><div class="image-preview-placeholder"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div></div>
            `;
        }

        function showAlert(message, type = 'alert', callback = null) {
            document.getElementById('custom-alert-message').textContent = message;
            const okBtn = document.getElementById('custom-alert-ok');
            const cancelBtn = document.getElementById('custom-alert-cancel');

            okBtn.onclick = () => {
                alertModal.classList.add('hidden');
                if (callback) callback(true);
            };
            cancelBtn.onclick = () => {
                alertModal.classList.add('hidden');
                if (callback) callback(false);
            };

            cancelBtn.style.display = type === 'confirm' ? 'inline-block' : 'none';
            alertModal.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('open-modal-button').addEventListener('click', openMainModal);
            document.getElementById('close-modal-button').addEventListener('click', closeMainModal);
            document.getElementById('cancel-main-modal-button').addEventListener('click', closeMainModal);

            const imageInput = document.getElementById('image-upload-input');
            document.getElementById('add-image-button').addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', event => {
                const previewContainer = document.getElementById('image-preview-container');
                previewContainer.innerHTML = '';
                const files = Array.from(event.target.files).slice(0, 3);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        previewContainer.innerHTML += `<div class="image-preview-item"><img src="${e.target.result}" alt="Preview"></div>`;
                    }
                    reader.readAsDataURL(file);
                });
            });

            document.getElementById('save-item-button').addEventListener('click', () => {
                const form = document.getElementById('add-item-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const editingRowId = document.getElementById('editing-row-id').value;
                const itemData = {
                    name: document.getElementById('item-name').value,
                    group: document.getElementById('group-select').value,
                    brand: document.getElementById('brand-select').value,
                    unit: document.getElementById('unit-name').value,
                    quantity: parseNumber(document.getElementById('initial-stock').value),
                    importPrice: parseNumber(document.getElementById('import-price-input').value),
                    sellingPrice: parseNumber(document.getElementById('selling-price-input').value),
                    location: document.getElementById('item-location').value,
                    description: document.getElementById('item-description').value
                };

                if (editingRowId) {
                    const rowId = parseInt(editingRowId, 10);
                    itemDataStore[rowId] = itemData;

                    const row = document.getElementById(`item-row-${rowId}`);
                    row.querySelector('.item-name-display').textContent = itemData.name;
                    row.querySelector('.item-unit-display').value = itemData.unit;
                    row.dataset.sellingPrice = itemData.sellingPrice;

                    document.getElementById(`quantity-${rowId}`).value = formatNumber(itemData.quantity);
                    document.getElementById(`price-${rowId}`).value = formatNumber(itemData.importPrice);

                    calculateRowTotal(rowId);
                } else {
                    addNewItemToTable(itemData);
                }
                closeMainModal();
            });

            document.getElementById('save-draft-button').addEventListener('click', () => {
                showAlert('Đã lưu phiếu tạm thành công!', 'alert');
            });
            document.getElementById('complete-button').addEventListener('click', () => {
                showAlert('Bạn có chắc chắn muốn hoàn thành phiếu nhập này không?', 'confirm', (confirmed) => {
                    if (confirmed) {
                        showAlert('Đã hoàn thành và lưu phiếu nhập.', 'alert');
                        document.getElementById('item-list-body').innerHTML = '';
                        itemDataStore = {};
                        itemCounter = 0;
                        updateSidebar();
                    }
                });
            });

            updateDateTime();
            setInterval(updateDateTime, 60000);
            updateSidebar();
        });

        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('datetime-picker').value = `${day}/${month}/${year} ${hours}:${minutes}`;
        }
    </script>
</body>

</html>
