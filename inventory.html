    <script>
        const productData = [
            { name: 'VinFast VF8', stock: 12, sold: 85, status: 'Còn hàng' },
            { name: 'Hyundai Accent', stock: 8, sold: 72, status: 'Còn hàng' },
            { name: 'Toyota Vios', stock: 3, sold: 65, status: 'Sắp hết' },
            { name: 'Ford Ranger', stock: 15, sold: 58, status: 'Còn hàng' },
            { name: 'Mazda CX-5', stock: 4, sold: 51, status: 'Sắp hết' },
            { name: 'Kia Seltos', stock: 0, sold: 45, status: 'Hết hàng' },
        ];

        function renderTable(data) {
            const tableBody = document.getElementById('product-table-body');
            tableBody.innerHTML = ''; // Clear table
            data.forEach(item => {
                let statusColor = '';
                if (item.status === 'Còn hàng') statusColor = 'bg-green-100 text-green-800';
                else if (item.status === 'Sắp hết') statusColor = 'bg-yellow-100 text-yellow-800';
                else statusColor = 'bg-red-100 text-red-800';

                const row = `<tr>
                <td class="py-4 px-4 whitespace-nowrap font-medium text-gray-900">${item.name}</td>
                <td class="py-4 px-4 whitespace-nowrap text-gray-500">${item.stock}</td>
                <td class="py-4 px-4 whitespace-nowrap text-gray-500">${item.sold}</td>
                <td class="py-4 px-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                        ${item.status}
                    </span>
                </td>
            </tr>`;
                tableBody.innerHTML += row;
            });
        }

        renderTable(productData);
    </script>
